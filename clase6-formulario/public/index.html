<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1 class="text-green-900 text-5xl" >Formulario de asociación</h1>
    <form action="">
          <!-- titulo -->
          <h1>Título</h1>
        <div class="grid grid-cols-1 md:grid-cols-6 gap-4 w-11/12 mx-auto">
          
           
            <!-- dos del 50% -->
            <label class="h-[80px] cols-span-3 ">Nombre
                
                <input type="text" class="p-2 border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
                <small class="text-rose-500 ">Escriba su dirección por favor.</small>
            </label>
            <label class="h-[80px] cols-span-3">Apellido
                
                <input type="text" class="p-2 border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
                <small class="text-rose-500 ">Escriba su dirección por favor.</small>
            </label>
            
            <!-- uno de 100% -->
            <div class="h-[80px]">
                <label for="">Dirección:</label>
                <input type="text" class="p-2 border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
                <small class="text-rose-500 ">Escriba su dirección por favor.</small>
            </div>
            <!-- uno de 100% -->
            <label for="">Dirección:
            <input type="text" class="p-2 border-2 border-pink-400 pl-2 w-full -mb-1">
            <small class="text-rose-500 ">Escriba su dirección por favor.</small>
            </label>
            <!-- 3 de 1/6 y 1 de 2/6 (un espacio vacío de 1/6) -->
            <div class="h-[80px] cols-span-1 ">
                <label for="">Código postal</label>
                <input type="text" class="p-2 border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
                <small class="text-rose-500 ">Escriba su código postal.</small>
            </div>
            <div class="h-[80px] cols-span-1">
                <label for="">Ciudad</label>
                <input type="text" class="p-2 border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
                <small class="text-rose-500 ">Escriba su ciudad.</small>
            </div>
            <div class="h-[80px] cols-span-1">
                <label for="">Ciudad</label>
                <input type="text" class="p-2 border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
                <small class="text-rose-500 ">Escriba su ciudad.</small>
            </div>

            <div class="cols-span-6"></div>
            <label for="Miembro vitalicio"></label>
            <input type="radio">Individual
            <input type="radio">Familia

        </div>
    </form>
</body>
</html>
